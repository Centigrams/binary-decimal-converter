<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary converter</title>
</head>

<body>
    <div id='app'>
        <header>
            <h1>Binary to Decimal Converter</h1>
        </header>
        <main>
            <form id="conversion-form" name="conversion-form">

                <div id="form-select-field-container" class="form-container">
                    <div id="from-container" class="select-container">
                        <label for="from-select">From</label>
                        <select id="from-select" data-from>
                            <option value="binary" selected>Binary</option>
                            <option value="decimal">Decimal</option>
                        </select>
                    </div>

                    <div id="to-container" class="select-container">
                        <div id="to-container">
                            <label for="to-select">To</label>
                            <select id="to-select" data-to>
                                <option value="binary">Binary</option>
                                <option value="decimal" selected>Decimal</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-container" id="number-input-field-container">
                    <label for="number-input-field">Enter Binary</label>
                    <input id="number-input-field" type="number" data-number-input-field>
                </div>

                <div class="form-container" id="action-buttons-container">
                    <button type="button" class="action-buttons" id="convert-button">Convert</button>
                    <button type="button" class="action-buttons secondary-action-button"
                        id="reset-button">Reset</button>
                    <button type="button" class="action-buttons secondary-action-button" id="swap-button">Swap</button>
                </div>

                <div class="form-container" id="output-container">
                    <p id="output-type">Decimal Number</p>
                    <textarea id="output-field" readonly>

                    </textarea>
                </div>
            </form>
        </main>
        <footer>
            <p>Created by <a href="https://github.com/Centigrams/binary-decimal-converter">Centigrams</a></p>
        </footer>
    </div>
    <script src="/scripts/index.js"></script>
</body>

</html>
